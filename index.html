<script src="js/lexicon.js"></script>
<script>

	var now = new Date();
	var specificDate = new Date("2022-08-01");

	var diff = now - specificDate;
	var days = diff / (1000 * 60 * 60 * 24);
	var years = diff / (1000 * 60 * 60 * 24 * 365.25);

	var years2 = Math.floor(years);
	var days2 = Math.floor(days - (years2 * 365.25));

	var roots = 0;

	for (var i = 0; i < entry_words.length; i++) {
		var w = entry_words[i];

		if (!w.includes(" ") && !w.includes(",") && !w.includes("/") && !w.includes("-")) roots++;
	}

	document.getElementById("wordcount").innerHTML = "Right now, Ran没dan has " + entry_words.length + " words (" + roots + " roots), and is currently " + years2 + " years and " + days2 + " days old!";
</script>
